<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./estilocalculadora.css" rel="stylesheet"></link>
    <title>Calculadora</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
    </style>
</head>
<body>

  

        <div class="fundo">
            
            <div class="letrasColor" >
            <h1 class="letra1" style="display: inline;">C</h1>
            <h1 class="letra2" style="display: inline;">A</h1>
            <h1 class="letra3" style="display: inline;">L</h1>
            <h1 class="letra4"style="display: inline;">C</h1>
            <h1 class="letra5" style="display: inline;">U</h1>
            <h1 class="letra6" style="display: inline;">L</h1>
            <h1 class="letra7" style="display: inline;">A</h1>
            <h1 class="letra8" style="display: inline;">T</h1>
            <h1 class="letra9" style="display: inline;">O</h1>
            <h1 class="letra10" style="display: inline;">R</h1>
        </div>

        
         

          
        <div class="calculadora">
            <div class="display"></div>
            <p id="resultado"></p>
   
             <table>
            <tr>
                <td><button class="botao" onclick="clean()">C</button></td>
                <td><button class="botao" onclick="back()"><</button></td>
                <td><button class="botao" onclick="insert('/')">รท</button></td>
                <td><button class="botao" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert(7)">7</button></td>
                <td><button class="botao" onclick="insert(8)">8</button></td>
                <td><button class="botao" onclick="insert(9)">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert(4)">4</button></td>
                <td><button class="botao" onclick="insert(5)">5</button></td>
                <td><button class="botao" onclick="insert(6)">6</button></td>
                <td><button class="botao" onclick="insert('+')" >+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert(1)">1</button></td>
                <td><button class="botao" onclick="insert(2)">2</button></td>
                <td><button class="botao" onclick="insert(3)">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 106px" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width: 106px" onclick="insert(0)"> 0</button></td>
              
                
                <td><button class="botao" onclick="insert('.')">.</button></td>

            </tr>
        </table>


      

           
<script src="./calculadorainicial.js"> </script>
         
        

</body>

</html>
